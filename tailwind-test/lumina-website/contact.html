<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Contact | Lumina</title>
  </head>
  <body class="font-[Open_Sans] leading-[1.6] no-underline list-none">
    <header class="my-[1.5rem] mx-auto">
      <div
        class="flex flex-col gap-[1.5rem] justify-between items-center max-w-[900px] my-0 mx-auto py-0 px-[1.5rem] md:flex-row lg:max-w-[1400px]"
      >
        <img src="images/logo.png" alt="Lumina Creative" class="w-[130px]" />
        <nav>
          <ul class="flex gap-[1rem]">
            <li>
              <a
                class="py-[0.5rem] px-[1rem] hover:bg-[#fcf5e9]"
                href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="py-[0.5rem] px-[1rem] hover:bg-[#fcf5e9]"
                href="about.html"
                >About</a
              >
            </li>
            <li>
              <a
                class="current py-[0.5rem] px-[1rem] hover:bg-[#fcf5e9]"
                href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section
      class="bg-[#333] text-[#fff] h-[300px] flex justify-center items-center text-center md:h-[500px]"
    >
      <div class="max-w-[900px] my-0 mx-auto py-0 px-[1.5rem]">
        <h2 class="text-[1.8rem] leading-[1.4] md:text-[3rem]">
          <span class="bg-[#fcf5e9] text-[#333] px-[0.3rem]">Enthusiastic</span>
          thinkers, creating unique endeavors powered by
          <span class="bg-[#fcf5e9] text-[#333] px-[0.3rem]"> creativity</span>
        </h2>
      </div>
    </section>

    <section class="pt-[3rem] pb-[4rem]">
      <div class="max-w-[900px] my-0 mx-auto py-0 px-[1.5rem]">
        <h2 class="text-[1.6rem] font-bold text-center mb-[40px]">
          Contact Us
        </h2>
        <p class="text-center mb-[2rem] font-semibold">
          Have a question? Leave your information below and we will get back to
          you as soon as possible.
        </p>
        <form>
          <div class="m-[2rem]">
            <label class="visually-hidden" for="first-name">First Name</label
            ><input
              class="border-b-[1px] border-[#333] w-[100%] pb-[1rem] focus:outline-0"
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
            />
          </div>
          <div class="m-[2rem]">
            <label class="visually-hidden" for="last-name">Last Name</label
            ><input
              class="border-b-[1px] border-[#333] w-[100%] pb-[1rem] focus:outline-0"
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="m-[2rem]">
            <label class="visually-hidden" for="email">Email Address</label
            ><input
              class="border-b-[1px] border-[#333] w-[100%] pb-[1rem] focus:outline-0"
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="m-[2rem]">
            <label class="visually-hidden" for="message">Message</label
            ><textarea
              class="border-b-[1px] border-[#333] w-[100%] pb-[1rem] h-[200px] focus:outline-0"
              id="message"
              name="message"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="m-[2rem]">
            <button
              class="inline-block px-[2rem] py-[1rem] border-[1px] border-[#333] cursor-pointer hover:bg-[#333] hover:text-[#fff] w-[100%]"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer class="border-t border-[#aaa] px-[1.5rem] py-[2rem] mt-[2rem]">
      <div
        class="flex flex-col gap-[1.5rem] text-center justify-between items-center max-w-[900px] my-0 mx-auto py-0 px-[1.5rem] md:flex-row"
      >
        <img
          class="w-[120px] h-[35px]"
          src="images/logo.png"
          alt="Lumina Icon"
        />
        <div>
          <h4 class="font-bold mb-[0.5rem]">Contact Us</h4>
          <ul>
            <li>+91 9876543210</li>
            <li>contact@lumina.test</li>
            <li>Sec-15 Navi Mumbai</li>
          </ul>
        </div>

        <div>
          <h4 class="font-bold mb-[0.5rem]">Follow Us</h4>
          <a class="m-[0.2rem]" href="#"
            ><i class="fab fa-facebook fa-2x"></i></a
          ><a class="m-[0.2rem]" href="#"
            ><i class="fab fa-twitter fa-2x"></i></a
          ><a class="m-[0.2rem]" href="#"
            ><i class="fab fa-instagram fa-2x"></i></a
          ><a class="m-[0.2rem]" href="#"
            ><i class="fab fa-pinterest fa-2x"></i></a
          ><a class="m-[0.2rem]" href="#"
            ><i class="fab fa-tumblr fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
