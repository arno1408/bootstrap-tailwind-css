<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Expanding Cards</title>
  </head>
  <body
    style="height: 100vh"
    class="container-fluid d-flex justify-content-center align-items-center overflow-hidden"
  >
    <div class="d-flex gap-3 h-75 w-95">
      <div
        class="d-flex align-items-end text-warning p-2 rounded panel"
        role="button"
        style="
          flex: 1;
          background: url('https://picsum.photos/600') no-repeat center/cover;
          transition: all 0.5s ease-in;
        "
      >
        <h3>Explore The World</h3>
      </div>
      <div
        class="d-flex align-items-end text-warning p-2 rounded panel"
        role="button"
        style="
          flex: 1;
          background: url('https://picsum.photos/600') no-repeat center/cover;
          transition: all 0.5s ease-in;
        "
      >
        <h3>Wild Forest</h3>
      </div>
      <div
        class="d-flex align-items-end text-warning p-2 rounded panel"
        role="button"
        style="
          flex: 1;
          background: url('https://picsum.photos/600') no-repeat center/cover;
          transition: all 0.5s ease-in;
        "
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="d-flex align-items-end text-warning p-2 rounded panel d-none d-md-flex"
        role="button"
        style="
          flex: 1;
          background: url('https://picsum.photos/600') no-repeat center/cover;
          transition: all 0.5s ease-in;
        "
      >
        <h3>City on Winter</h3>
      </div>
      <div
        class="d-flex align-items-end text-warning p-2 rounded panel d-none d-md-flex"
        role="button"
        style="
          flex: 1;
          background: url('https://picsum.photos/600') no-repeat center/cover;
          transition: all 0.5s ease-in;
        "
      >
        <h3>Mountains - Clouds</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      let panels = document.querySelectorAll(".panel");

      panels.forEach((panel) => {
        panel.addEventListener("click", () => {
          panels.forEach((p) => {
            p.style.flexGrow = "1";
          });

          panel.style.flexGrow = "5";
        });
      });
    </script>
  </body>
</html>
